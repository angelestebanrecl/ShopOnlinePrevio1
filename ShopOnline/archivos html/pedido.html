<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Online</title>
    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container my-4 p-4 bg-white shadow-sm rounded">
        <header class="mb-4 text-center">
            <h1 class="display-4">Shop Online</h1>
            <p class="lead">Bienvenido: <strong>Jhon Doe</strong></p>
            <nav>
                <a href="#" class="btn btn-outline-primary me-2">Carrito</a>
                <a href="#" class="btn btn-outline-danger">Salir</a>
            </nav>
        </header>

        <form class="mb-4">
            <div class="row g-3 mb-3">
                <div class="col-md-4">
                    <label for="fecha" class="form-label">Fecha:</label>
                    <input type="date" id="fecha" name="fecha" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="pedido" class="form-label">Pedido número:</label>
                    <input type="text" id="pedido" name="pedido" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="cliente" class="form-label">Cliente:</label>
                    <input type="text" id="cliente" name="cliente" value="john doe" class="form-control">
                </div>
            </div>

            <h2 class="h4 mb-3">Relación de Productos</h2>

            <table class="table table-hover table-bordered">
                <thead class="table-light">
                    <tr>
                        <th>Concepto</th>
                        <th>Cantidad</th>
                        <th>Valor</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Fjallraven - Foldsack No. 1 Backpack, Fits 15 Laptops</td>
                        <td>2</td>
                        <td>25.5</td>
                        <td>51.0</td>
                    </tr>
                    <tr>
                        <td>Mens Casual Premium Slim Fit T-Shirts</td>
                        <td>1</td>
                        <td>40.5</td>
                        <td>40.5</td>
                    </tr>
                </tbody>
                <tfoot class="table-light">
                    <tr>
                        <td colspan="3" class="text-end">Total:</td>
                        <td>91.5</td>
                    </tr>
                </tfoot>
            </table>

            <div class="text-end">
                <button type="button" class="btn btn-info me-2">Actualizar</button>
                <button type="submit" class="btn btn-success me-2">Confirmar</button>
                <button type="button" class="btn btn-secondary">Seguir comprando</button>
            </div>
        </form>
    </div>

    <!-- Enlace a Bootstrap JavaScript (opcional, si necesitas interactividad) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
